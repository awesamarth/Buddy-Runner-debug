<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê∞ Buddy's Great Carrot Adventure ü•ï</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 50%, #e0f4e0 100%);
        font-family: 'Comic Sans MS', cursive, sans-serif;

        user-select: none;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }
      canvas {
        border: 3px solid #7FBC7F;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(127, 188, 127, 0.4);
      }
      a {
        color: rgb(161, 157, 157);
      }
      .title {
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 2em;
        color: #6B8E6B;
        text-shadow: 2px 2px 4px rgba(107, 142, 107, 0.3);
        animation: bounce 2s infinite ease-in-out;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-5px); }
        60% { transform: translateY(-3px); }
      }
      .instructions {
        margin-top: 20px;
        color: #6B8E6B;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px 25px;
        border-radius: 15px;
        border: 2px solid #A4D4A4;
        box-shadow: 0 3px 10px rgba(164, 212, 164, 0.3);
      }
      .instructions p {
        margin: 8px 0;
      }
      .main-instruction {
        font-size: 1.1em;
        font-weight: bold;
        color: #5A8E5A;
      }
      .help-text {
        font-size: 0.95em;
        color: #7A9E7A;
        font-style: italic;
      }
      .warning-text {
        font-size: 0.85em;
        color: #8B7355;
        margin-top: 5px;
      }
    </style>
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <div class="title">
      üê∞ Buddy's Great Carrot Adventure ü•ï
    </div>
    <canvas id="game"></canvas>
    <div class="instructions">
      <p class="main-instruction">üì± Press SPACE or tap to make Buddy jump!</p>
      <p class="help-text">Help our brave bunny Buddy hop over the giant carrots and achieve the highest score!</p>
      <p class="warning-text">Watch out for those sneaky garden carrots!</p>
    </div>
  </body>
</html>
